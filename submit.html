<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0066cc;
      color: #fff;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <h1>Submit a Request</h1>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
    <!-- Trello board email as hidden destination -->
    <input type="hidden" name="_to" value="dzkfd2azenxfrlkrgq5w@boards.trello.com">

    <label>Your email address*</label>
    <input type="email" name="email" required>

    <label>Subject*</label>
    <input type="text" name="subject" required>

    <label>Description*</label>
    <textarea name="message" rows="6" required></textarea>

    <label>Reason For Request*</label>
    <select name="reason" required>
      <option value="Feedback">Feedback</option>
      <option value="Complaint">Complaint</option>
      <option value="Application">Application</option>
    </select>

    <label>Confirmation Number</label>
    <input type="text" name="confirmation">

    <label>Attachments</label>
    <input type="file" name="attachment">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
